<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <style>
        .remove-cell {
            background-color: orange;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            const table = $('<table>');
            const thead = $('<thead>');
            const headerRow = $('<tr>');
            const firstnameHeader = $('<th>').text('Firstname');
            const lastnameHeader = $('<th>').text('Lastname');
            headerRow.append(firstnameHeader, lastnameHeader);
            thead.append(headerRow);
            table.append(thead);

            const tbody = $('<tbody>');
            table.append(tbody);

            $('body').append(table);
        }

        function addNewMember(firstName, lastName) {
            const newRow = $('<tr>');
            const firstnameCell = $('<td>').text(firstName);
            const lastnameCell = $('<td>').text(lastName);
            const removeCell = $('<td>').text('(x)').addClass('remove-cell');

            removeCell.click(function () {
                newRow.remove();
            });

            newRow.append(firstnameCell, lastnameCell, removeCell);

            $('tbody').append(newRow);
        }

        createFamilyTree();

        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
    </script>
</body>

</html>
